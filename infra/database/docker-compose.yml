services:
  artbite-postgres:
    image: postgres:13-alpine
    container_name: artbite-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-artbite_db}
      POSTGRES_USER: ${POSTGRES_USER:-artbite_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-artbite_password}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - artbite-net

  artbite-redis:
    image: redis:6-alpine
    container_name: artbite-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - artbite-net

volumes:
  pgdata:
  redisdata:

networks:
  artbite-net:
    external: true

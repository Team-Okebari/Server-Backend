[PARSER]
    Name         docker
    Format       json
    Time_Key     timestamp
    Time_Format  %Y-%m-%dT%H:%M:%S.%L
    Time_Keep    On

[MULTILINE_PARSER]
    Name          json_multiline
    Type          regex
    # JSON 객체 시작 패턴
    Start_Regex   ^\{
    # JSON 객체 끝 패턴
    End_Regex     \}$
    # 멀티라인 로그를 한 레코드로 합침
    # Flush 키워드는 필요 시 추가 가능

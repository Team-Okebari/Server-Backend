[SERVICE]
    Flush        5
    Daemon       Off
    Log_Level    info
    Parsers_File parsers.conf

[INPUT]
    Name            tail
    Path            /app/logs/*.log
    Refresh_Interval 1
    Tag             artbite.app
    DB              /fluent-bit/tail_db/tail-containers.db

[FILTER]
    Name          parser
    Match         artbite.app
    Key_Name      log
    Parser        json
    Reserve_Data  On

[OUTPUT]
    Name                 opensearch
    Match                *
    Host                 ${OPENSEARCH_HOST}
    Port                 443
    TLS                  On
    AWS_Auth             On
    AWS_Region           ${AWS_REGION}
    Index                sparki-logs-%Y.%m.%d
    Suppress_Type_Name   On

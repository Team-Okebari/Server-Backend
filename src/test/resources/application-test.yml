spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: localhost
      port: 6379
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: "test-google-client-id"
            client-secret: "test-google-client-secret"
          kakao:
            client-id: "test-kakao-client-id"
            client-secret: "test-kakao-client-secret"
          naver:
            client-id: "test-naver-client-id"
            client-secret: "test-naver-client-secret"

security:
  whitelisted-paths: /api/auth/**, /oauth2/**, /login/oauth2/code/**, /api/payments/toss/success, /api/payments/toss/fail

cors:
  allowed-origins: http://localhost:3000

jwt:
  secret: dGVzdHNlY3JldGtleWZvcmFydGJpdGVwcm9qZWN0dGVzdHNlY3JldGkeyWZvcmFydGJpdGVwcm9qZWN0Cg==
  access-token-expire-time: 1800000
  refresh-token-expire-time: 1209600000

logging:
  level:
    com.okebari.artbite: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

payment:
  toss:
    test_client_api_key: test_client_api_key
    test_secret_api_key: test_secret_api_key
    success_url: "http://localhost:8080/api/payments/toss/success"
    fail_url: "http://localhost:8080/api/payments/toss/fail"
    membership_amount: 1500
    frontend_success_url: "/payment/success"
    frontend_fail_url: "/payment/fail"
    url: "https://api.tosspayments.com/v1/payments/"
    order-name: "ArtBite 월간 구독"
    ready-timeout-minutes: 10 # 테스트용으로 10분 설정
    ready-check-interval-ms: 60000 # 테스트용으로 1분 설정 (스케줄러 실행 간격)

membership:
  default-plan-type: DEFAULT_MEMBER_PLAN
  default-duration-months: 1
  default-auto-renew: true
